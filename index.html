        <script type="text/javascript">
        function func_search()
        {
                var keyword = $('#search_input').val();
                //loading_bar_animated.gif
                var search_result = $('#search_result');

                $(search_result).hide().html('<img src="resources/img/loading_bar_animated.gif">').show();

                $.ajax({
                    type: 'post',
                    url: 'search.php',
                    data: 'keyword='+keyword+'&page='+page,

                    success: function(res){
                            $('.play_random').hide();
                            search_result.html(res);
                            search_result.slideDown(500, function(){
                            $('.pagination').show();
                        });
                    },

                });
        }

        $('#search_input').live('keyup', function (e) {
            // console.log(e.which);
            // search when press enter or space
            // if(e.which == 32 || e.which == 13)
            if(e.which == 13)
            {
                func_search();
            }
        });

        $('.play_random').click(function(){
          $.ajax({
            type: "GET",
            url: "random.php",
            success: function(res){
              if($('#player'))
              {
                $('#player').remove();
                $('.me-plugin').remove();
              }
                
              $(res).appendTo('body');
            }
          });
        });

        $(document).ready(function(){
        $('.prev_btn').click(function(){
            if( page > 1)
            {
                page -= 1;
                $('html, body').animate({
                        scrollTop: 0
                    }, 500, function(){
                    func_search();
                });
            }
            else
            {

            }
        });

        $('.next_btn').click(function(){
            if( page > 0)
            {
                page += 1;
                $('html, body').animate({
                        scrollTop: 0
                    }, 500, function(){
                    func_search();
                });
                
            }
        });
        $('#search_input').focus();

        $('.clear').click(function(){
          $('#search_result').html('');
          $('.play_random').show();
          $('.pagination').hide();
        });
