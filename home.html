    <div class="container-narrow">

        <div class="jumbotron">

            find:

            <input class="input-xxlarge" id="search_input" type="text" placeholder="Enter Song Name">
            <br>
            <div id="seach_result" style="display: none"></div>
        </p>
        
        </div>

        <script type="text/javascript">
        $('#search_input').live('keyup', function (e) {
            // console.log(e.which);
            // search when press enter or space
            if(e.which == 32 || e.which == 13)
            {
                console.log($(this).val());
                var keyword = $(this).val();
                //loading_bar_animated.gif
                var search_result = $('#seach_result');

                $(seach_result).html('<img src="resources/img/loading_bar_animated.gif">');
                $.ajax({
                    type: 'post',
                    url: 'search.php',
                    data: 'keyword='+keyword+'&page='+page,

                    success: function(res){
                        search_result.hide();
                        search_result.html(res);
                        search_result.slideDown();
                    },

                });
            }
        });

        </script>
